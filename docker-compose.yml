version: '3.8'

services:
  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    container_name: telegram-bot-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:8081"  # Только локальный доступ
    environment:
      TELEGRAM_LOCAL_MODE: "true"
      TELEGRAM_LOG: "info"
      TELEGRAM_STAT: "1"
    command:
      - "--local"
      - "--http-port=8081"
      - "--temp-dir=/tmp/telegram"
      - "--log=/var/log/telegram/bot-api.log"
      - "--verbosity=2"
    volumes:
      - telegram-api-data:/var/lib/telegram-bot-api
      - ./logs/telegram:/var/log/telegram
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  telegram-api-data:
